{% extends "layouts/baseRegistro.html" %}

{% load static %}

{% block title %}Sitios de Interes{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="display-6 fw-bolder mb-0 text-center"><span class="text-gradient d-inline">REGISTRO</span></h1>
                    
                    <form action="" method="post">
                        {% csrf_token %}
                        <br>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="/accounts/login/" class="btn btn-link">Iniciar Sesión</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
