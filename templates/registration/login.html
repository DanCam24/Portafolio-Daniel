{% extends "layouts/baseRegistro.html" %}

{% load static %}

{% block title %}Sitios de Interes{% endblock %}

{% block content %}
 
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="display-6 fw-bolder mb-0 text-center"><span class="text-gradient d-inline">INICIAR SESIÓN</span></h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            <br>
                            <div class="mb-3">
                                <label for="login" class="form-label">Usuario</label>
                                <input type="text" id="login" name="username" class="form-control" placeholder="Ingrese su usuario">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>

                        <div class="text-center mt-3">
                            <p>¿No tienes una cuenta? <a href="/../registro" class="btn btn-link">Registrarse</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
