{% extends "layouts/base.html" %}

{% block content %} 

    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Proyectos</span></h1>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-11 col-xl-9 col-xxl-8">
                <!-- Experience Section-->
                <section>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h2 class="text-primary fw-bolder mb-0"></h2>
                        <!-- Download resume button-->
                        <!-- Note: Set the link href target to a PDF file within your project-->
                        <a class="btn btn-primary px-4 py-3" href="#!">
                            <div class="d-inline-block bi bi-download me-2"></div>
                            Descargar Proyectos
                        </a>
                    </div>
                    
                    {% for p in proyectos %}
    
                    <!-- Experience Card 1-->
                    <div class="card shadow border-0 rounded-4 mb-5">
                        <div class="card-body p-5">
                            <div class="row align-items-center gx-5">
                                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                                    <div class="bg-light p-4 rounded-4">
                                        <div class="text-primary fw-bolder mb-2">{{p.date}}</div>
                                        <div class="small fw-bolder">{{p.nombre}}</div>
                                        <div class="small text-muted">{{p.codigo}}</div>
                                    </div>
                                </div>
                                <div class="col-lg-8"><div>{{p.descripcion}}</div></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </section>
            </div>
        </div>
    </div>
</main>


{% endblock %}
