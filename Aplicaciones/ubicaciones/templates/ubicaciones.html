{% extends "layouts/base.html" %}

{% load static %}

{% block title %}Sitios de Interes{% endblock %}

{% block content %}
 
    <div class="col-md-7 mx-auto">
        <h1 class="display-6 fw-bolder mb-0 text-center"><span class="text-gradient d-inline">Mapa</span></h1><br>
        {{ map|safe }}
        <ul>
            {% for loc in locations %}
                <li>{{ loc.name }} ( {{ loc.address }} )</li>
            {% endfor %}
        </ul>
    </div>
    

{% endblock %}
